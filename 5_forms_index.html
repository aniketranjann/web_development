<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - let's learn</title>
</head>

<body>
    <h1>Form to apply for Course TA </h1>
    <form action="post">
        <div>
            <label for="username">USERNAME : </label>
            <input type="text" id="username" name="Username" placeholder="Enter your username">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <label for="comment">Enter Comments</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here...
    </textarea>
        </div>

        <div>
            <label for="fruits">Select the fruits</label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="mango">Mango</option>
                <option value="blueberry">Blueberry</option>
            </select>
        </div>

    </form>
</body>

</html>
<!--if name = "gender" is same in both the options , at a time only one will get selected.
get request -> to send small data 
post request -> to send large data -->
