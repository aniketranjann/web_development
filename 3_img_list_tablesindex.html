<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="530" src="train.jpg" alt="Train image">
    <br>
    <table>
        <caption>Employee details</caption>
        <thead>
            Header
        </thead>

        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav color</th>
        </tr>
        <tr>
            <td>Aniket</td>
            <td>Programmer</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>

            <td rowspan="2">Red</td>
        </tr>
        <tr>
            <td colspan="2">Tom</td>

        </tr>

        <tfoot>
            <tr>
                <td colspan="2">Sam</td>

                <td rowspan="2">Red</td>
            </tr>
        </tfoot>
    </table>
    <ul type="square">
        <li>Aniket</li>
        <li>Ranjan</li>
        <li>Amit</li>
    </ul>
    <ol type="I">
        <li>Aniket</li>
        <li>Ranjan</li>
        <li>Amit</li>
    </ol>
</body>

</html>

<!--alt text shows up when browser is unable to display image-->
